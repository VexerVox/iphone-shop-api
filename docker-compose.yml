services:
  nginx:
    image: nginx:${NGINX_VERSION:-latest}
    container_name: ${APP_SLUG:-app}-nginx
    ports:
      - "${APP_PORT:-80}:80"
      - "443:443"
    volumes:
      - ./:/var/www
      - ./docker/dev/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - php
    networks:
      - main

  php:
    container_name: ${APP_SLUG:-app}-php
    build:
      context: .
      dockerfile: ./docker/dev/php/Dockerfile
    env_file:
      - .env
    volumes:
      - ./:/var/www
    networks:
      - main
    depends_on:
      mysql:
        condition: service_healthy

  mysql:
    image: mysql:8
    container_name: ${APP_SLUG:-app}-mysql
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-${APP_SLUG:-app}}
      - MYSQL_USER=${DB_USERNAME:-${APP_SLUG:-app}}
      - MYSQL_PASSWORD=${DB_PASSWORD:-${APP_SLUG:-app}}
      - MYSQL_DATABASE=${DB_DATABASE:-${APP_SLUG:-app}}
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-p${MYSQL_ROOT_PASSWORD:-${APP_SLUG:-app}}" ]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    ports:
      - "3306:3306"
    networks:
      - main

  mailhog:
    image: mailhog/mailhog
    container_name: ${APP_SLUG:-app}-mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - main

volumes:
  mysql-data:
    driver: local

networks:
  main:
    driver: bridge
